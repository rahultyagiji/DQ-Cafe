<ActionBar title="{{item.name}}" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page" verticalAlignment="top">

    <FlexboxLayout class="m-15" style="height: 50%">

        <ListView [items]="menu" class="list-group">
            <ng-template let-item="item">
                <Label [text]="item.name + '   ' + item.price"
                       class="list-group-item" (tap)="ontapMenu(item.name)"></Label>
            </ng-template>
        </ListView>

    </FlexboxLayout>

    <FlexboxLayout class="m-12" style="height:50%">
        <ns-cart></ns-cart>
    </FlexboxLayout>


</FlexboxLayout>
