<ActionBar title="DQCafe" class="action-bar" style="background-color: #0A4C58;color: white; vertical-align: center">
</ActionBar>


<side-drawer-page>
<TabView [(ngModel)]="tabSelectedIndex" borderBottomcolor="#B52E26"
iosIconRenderingMode="alwaysOriginal" sdkExampleTitle sdkToggleNavButton>

<!--List View-->
<StackLayout *tabItem="{title: 'List'}">
<StackLayout (loaded)="onSearchLayoutLoaded($event)">
    <SearchBar hint="Type to search" [text]="searchPhrase"
               (loaded)="searchLoaded($event)" (textChange)="onTextChanged($event)" color="black"></SearchBar>
    <ListView [items]="myItems" class="list-group container">
<!--each list item-->
        <ng-template  let-item="item" class="textpadding">
<!--first stack-->
            <StackLayout orientation="horizontal" (tap)="jumptoMenu(item.cafeId)">
<!--cafe image-->
                <Image [src]="item.imgSrc"  style="width: 30%"></Image>
<!--name and description-->
                <StackLayout orientation="vertical" style="width: 60%">
                    <Label [text]="item.name" class="list-group-item" style="font-weight: bold"></Label>
                    <Label [text]="item.description" textWrap="true" class="list-group-item" style="font-size: 10pt"></Label>
                 </StackLayout>
<!--rating and dollar      -->
                <StackLayout style="width: 10%" orientation="vertical">
                <Label text=""></Label>
                <Label  text="$$" style="color:#FFA8A3"></Label>
                <Label  text="*"></Label>
                </StackLayout>

            </StackLayout>

        </ng-template>
    </ListView>

</StackLayout>

    </StackLayout>


<!--Recommendations view-->
    <StackLayout *tabItem="{title: 'Your Picks'}" (tap)="changeTab()">

        <StackLayout>

            <ListView [items]="order" class="list-group">
                <ng-template let-item="item">
                <StackLayout orientation="horizontal">
                    <Button text="" style="width: 5%;height:5%;border-radius: 50%;background-color: red;border: none;padding: 10px;margin: 2px 1px;" *ngIf="item.status=='ordered'"  class="list-group-item"></Button>
                    <Button text="" style="width: 5%;height:5%;border-radius: 50%;background-color: darkgreen;padding: 10px;margin: 2px 1px;" *ngIf="item.status=='processing'"  class="list-group-item"></Button>
                    <Label [text]="item.orderNo" class="list-group-item" style="width: 70%"></Label>
                </StackLayout>
                </ng-template>

            </ListView>

        </StackLayout>
    </StackLayout>
</TabView>

</side-drawer-page>
