<ActionBar title="DQ" class="action-bar">
</ActionBar>
<ScrollView backgroundColor="black">
    <StackLayout class="page" margin="10" orientation="vertical" backgroundColor="black">
        <SearchBar hint="Search hint" backgroundColor="black" [text]="searchPhrase" (submit)="onSearchSubmit($event)"></SearchBar>
        <Scrolliew>
            <StackLayout>
                <Label text="Nearest to you"></Label>
                <ScrollView orientation="horizontal">
                    <StackLayout orientation="horizontal">
                        <StackLayout *ngFor="let row of items">
                            <GridLayout columns="300, 10" rows="250" backgroundColor="white">
                                <StackLayout height="250" backgroundColor="gray">
                                    <Image [nsRouterLink]="['/item', row.id]" class="pull-left" src="{{row.imgSrc}}"
                                           height="200" width="300"></Image>
                                    <Label [text]="row.id"></Label>
                                    <Label [text]="row.category"></Label>
                                </StackLayout>
                                <StackLayout row="0" col="1" height="" width="10" backgroundColor="black">
                                </StackLayout>
                            </GridLayout>
                        </StackLayout>
                    </StackLayout>
                </ScrollView>
            </StackLayout>
            <StackLayout>
                <Label text="Nearest to you"></Label>
                <ScrollView orientation="horizontal">
                    <StackLayout orientation="horizontal">
                        <StackLayout *ngFor="let row of items">
                            <GridLayout columns="300, 10" rows="250" backgroundColor="white">
                                <StackLayout height="250" backgroundColor="gray">
                                    <Image [nsRouterLink]="['/item', row.id]" class="pull-left" src="{{row.imgSrc}}"
                                           height="200" width="300"></Image>
                                    <Label [text]="row.id"></Label>
                                    <Label [text]="row.category"></Label>
                                </StackLayout>
                                <StackLayout row="0" col="1" height="" width="10" backgroundColor="black">
                                </StackLayout>
                            </GridLayout>
                        </StackLayout>
                    </StackLayout>
                </ScrollView>
            </StackLayout>
            <StackLayout>
                <Label text="Nearest to you"></Label>
                <ScrollView orientation="horizontal">
                    <StackLayout orientation="horizontal">
                        <StackLayout *ngFor="let row of items">
                            <GridLayout columns="300, 10" rows="250" backgroundColor="black">
                                <StackLayout height="250" backgroundColor="gray">
                                    <Image [nsRouterLink]="['/item', row.id]" class="pull-left" src="{{row.imgSrc}}"
                                           height="200" width="300"></Image>
                                    <Label [text]="row.id"></Label>
                                    <Label [text]="row.category"></Label>
                                </StackLayout>
                                <StackLayout row="0" col="1" height="" width="10" backgroundColor="black">
                                </StackLayout>
                            </GridLayout>
                        </StackLayout>
                    </StackLayout>
                </ScrollView>
            </StackLayout>
        </Scrolliew>
    </StackLayout>
</ScrollView>
