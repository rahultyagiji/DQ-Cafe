<ActionBar title="DQCafe" class="action-bar" style="background-color: #0A4C58;color: white; vertical-align: center">
</ActionBar>


<side-drawer-page>
<TabView [(ngModel)]="tabSelectedIndex" borderBottomcolor="#B52E26"
iosIconRenderingMode="alwaysOriginal" sdkExampleTitle sdkToggleNavButton style="height: 100%">

<!--List View-->
<StackLayout *tabItem="{title: 'List'}">
<StackLayout (loaded)="onSearchLayoutLoaded($event)">
    <SearchBar hint="Type to search" [text]="searchPhrase"
               (loaded)="searchLoaded($event)" (textChange)="onTextChanged($event)" color="black"></SearchBar>
    <ListView [items]="myItems" class="list-group container">
<!--each list item-->
        <ng-template  let-item="item" class="textpadding">
<!--first stack-->
            <StackLayout orientation="horizontal" (tap)="jumptoMenu(item.cafeId)">
<!--cafe image-->
                <Image [src]="item.imgSrc"  style="width: 30%"></Image>
<!--name and description-->
                <StackLayout orientation="vertical" style="width: 60%">
                    <Label [text]="item.name" textWrap="true" class="list-group-item" style="font-weight: bold"></Label>
                    <Label [text]="item.description" textWrap="true" class="list-group-item" style="font-size: 10pt"></Label>
                 </StackLayout>
<!--rating and dollar      -->
                <StackLayout style="width: 10%" orientation="vertical">
                <Label text=""></Label>
                <Label  text="$$" style="color:#FFA8A3"></Label>
                <Label  text="*"></Label>
                </StackLayout>

            </StackLayout>

        </ng-template>
    </ListView>

</StackLayout>

    </StackLayout>


<!--Recommendations view-->
    <StackLayout *tabItem="{title: 'Your Picks'}" (tap)="changeTab()">
            <ListView [items]="orderComplexLocal" class="list-group" style="height: 100%">
                <ng-template let-item="item" let-i="index">
                        <StackLayout>
                        <Label [text]="'Order #:  ' + item.orderNo2"
                               class="list-group-item"></Label>
                        <StackLayout *ngFor="let order of item.order">
                            <StackLayout orientation="horizontal">
                                <Label [text]="order.quantity" style="margin-left: 5%"></Label>
                                <Label text="x"></Label>
                                <Label [text]="order.name"></Label>
                            </StackLayout>
                            <Label [text]="order.specialInstruction"></Label>
                        </StackLayout>
                            <StackLayout style="height: 0.5%;width: 80%"
                                         class="{{item.status=='completed'?'processed':'inProgress'}}"> </StackLayout>
                        </StackLayout>
                </ng-template>
            </ListView>
    </StackLayout>
</TabView>

</side-drawer-page>
