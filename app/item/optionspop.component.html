<StackLayout>
<StackLayout orientation="horizontal">
<!--//switch example-->
    <Label class="h3 m-15" [text]="switch1.checked" textWrap="true"></Label>
    <Switch #switch1 class="m-15 firstSwitchStyle" checked="true"
            (checkedChange)="switch1.checked"></Switch>
</StackLayout>

<StackLayout orientation="horizontal">
<!--//slider example-->

        <Label class="h3" text="1" textWrap="true"></Label>
        <Slider minValue="1" maxValue="5" [(ngModel)]="sliderValue1" style="width: 50%"></Slider>
        <Label class="h3" [text]="sliderValue1" textWrap="true"></Label>

</StackLayout>

<StackLayout style="width: 80%" orientation="horizontal">
<!--//Listpicker example-->
    <Label text="Size"></Label>
    <ListPicker [items]="options" selectedIndex="0"
            (selectedIndexChange)="selectedIndexChanged($event)" class="p-15"></ListPicker>
</StackLayout>
    <android>
        <Button text="android Button" (tap)="close()"></Button>
    </android>
    <ios>
        <Button text="iOS Button" (tap)="close()"></Button>
    </ios>
</StackLayout>
