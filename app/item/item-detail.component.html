<ActionBar title="{{item.name}}   menu" class="action-bar"></ActionBar>
<FlexboxLayout flexDirection="column" class="page">

    <FlexboxLayout class="m-15" style="height: 50%">

        <ListView [items]="menu" class="list-group">
            <ng-template let-item="item">
                <Label [text]="item.name  +  '    ' + item.price"
                       class="list-group-item" (tap)="ontapMenu(item.name)"></Label>
            </ng-template>
        </ListView>

    </FlexboxLayout>

    <StackLayout class="m-20" style="background:beige">
        <Label text="Your Order"></Label>
    </StackLayout>
    <FlexboxLayout class="m-12">
        <ListView [items]="menu" class="list-group">

            <ng-template let-item="item">
                <Label text="selected order will go here"></Label>

            </ng-template>

        </ListView>

    </FlexboxLayout>


</FlexboxLayout>
