<StackLayout *ngIf="displayCart" style="height: 70%" (pan)="onPan($event)">
    <Label text="Your Order" class="h-block" ></Label>
    <ListView [items]="order" class="list-group">
        <ng-template  let-item="item" let-i="index">
            <StackLayout>
            <StackLayout orientation="horizontal">
               <Label text="+" style="width: 10%" class="list-group-item-copy2" (tap)="increaseQuantity(item,i)"></Label>
               <Label [text]="item.quantity" style="width: 11%" class="list-group-item-copy2"></Label>
               <Label text="-" style="width: 5%" class="list-group-item-copy2" (tap)="decreaseQuantity(item,i)"></Label>

                <Label [text]="item.name" textWrap="true"
                 class="list-group-item-copy" style="width: 59%"></Label>
                <Label [text]="'$' + item.priceQuantity" class="list-group-item-copy" style="width: 15%"></Label>

            </StackLayout>

            <StackLayout>
                <!--Add display of options and extras here-->
                <Label [text]="'-' + item.option.text" *ngIf="item.option.text" class="list-group-item-copy"></Label>
                <StackLayout *ngIf="item.extras">
                <StackLayout *ngFor="let extra of item.extras">
                <Label [text]="'-' + extra.text" class="list-group-item-copy"></Label>
                </StackLayout>
                </StackLayout>
                <Label [text]="item.specialInstruction" class="list-group-item-copy"></Label>

            </StackLayout>
            </StackLayout>
        </ng-template>
    </ListView>
</StackLayout>

    <StackLayout>

    <StackLayout orientation="horizontal">
        <Label text="Total" textWrap="true"
               class="list-group-item-copy" style="width: 80%"></Label>
        <Label [text]="'$' + total$" textWrap="true"
               class="list-group-item-copy" style="width: 50%"></Label>
    </StackLayout>

        <StackLayout>
            <android>
                <Button text="Tap to Pay" (tap)="onOrder()" (cardExist)="updateButton($event)"
                    style="width:90%;background-color: #B52D26;color: white"></Button>
            </android>
            <ios>
                <Button text="Tap to Pay" (tap)="onOrder()" (cardExist)="updateButton($event)"
                        class="buttons90P-W-ios-red"></Button>
            </ios>
        </StackLayout>

                    style="width:80%;background-color: #B52D26;color: white"></Button>
        </StackLayout>-->

    </StackLayout>
