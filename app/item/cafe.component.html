<ActionBar title="DQ" class="action-bar"
           style="background-color: #0A4C58;color: white"></ActionBar>

<StackLayout>
    <!--Cafe name and description and other properties later-->


    <!--Categories-->

    <StackLayout>
        <ScrollView orientation="horizontal">
            <StackLayout orientation="horizontal">
                <Label text="All" (tap)="onclickAll()" class="category"></Label>
                <StackLayout orientation="horizontal" *ngFor=" let categ of categories; let i = index">
                    <Label [text]="categ" (tap)="onfiltercategory(categ)" class="category"></Label>
                </StackLayout>
            </StackLayout>
        </ScrollView>



        <StackLayout class="page page-content">
            <ListView [items]="myMenu" class="list-group" style="{{scrollHeight}}">
                <ng-template  let-item="item">
                    <StackLayout id="food1" (tap)="ontapMenu(item)"
                                 (swipe)="addtoOrderlist(item,$event)" orientation="horizontal">
                        <StackLayout orientation="vertical" style="width: 75%;">
                            <Label [text]="item.name" class="list-group-item-copy" style="font-size: 14pt;font-weight: bold;"></Label>
                            <Label [text]="item.description" class="list-group-item-copy" style="font-size: 10pt"></Label>
                        </StackLayout>
                        <Label [text]="'$'+item.price" class="list-group-item-copy" style="width: 25%;font-size: 14pt"></Label>
                    </StackLayout>
                </ng-template>
            </ListView>
        </StackLayout>

        <StackLayout *ngIf="cartEmpty" style="{{scrollHeightBase}}" backgroundColor="#1a626f">
            <Label text="Cart empty!"  horizontalAlignment="center" verticalAlignment="middle" style="color:white; font-size: 18px;text-align: center;padding-top: 20px"></Label>
        </StackLayout>

        <!--<Label text="Cart empty!" *ngIf="cartEmpty"></Label>-->

        <StackLayout *ngIf="!cartEmpty" style="border-color:#1a626f ; border-width: 1px ; height:100%;width: 100%;">
            <StackLayout orientation="horizontal">
                <Button text="Cancel" (tap)="onorderCancel()" style="width: 25%;background-color: #8F130C;color: white;"
                        *ngIf="!buttondisable"></Button>
                <Button [text]="'$' + total$" style="width: 50%;background-color: #d6f39b;"></Button>
                <Button text="Confirm" (tap)="OnOrder()" style="width: 25%;background-color:cornflowerblue;color: white;"
                        *ngIf="!confirmbuttondisable"></Button>

            </StackLayout>


            <StackLayout backgroundColor="#1a626f" height="20" >
                <Label text="Order Summary" horizontalAlignment="center" style="align-items:center;font-size: 12px;font-weight: bold;color:white"></Label>
            </StackLayout>


            <ListView [items]="order" class="list-group">
                <ng-template let-item="item">
                    <StackLayout id="food2"(tap)="ontapOrder(item)"
                                 (swipe)="removefromOrderlist(item,$event)" orientation="horizontal">
                        <Label [text]="item.name"
                               class="list-group-item-copy" style="width: 70%"></Label>
                        <Label [text]="'$' + item.price" class="list-group-item-copy" style="width: 20%"></Label>
                    </StackLayout>
                </ng-template>
            </ListView>

        </StackLayout>

    </StackLayout>
</StackLayout>
