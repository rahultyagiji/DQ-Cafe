<side-drawer-page>
    <StackLayout>

        <TextField #email hint="Username" autocorrect="false" returnKeyType="done"
                   class="input input-border"></TextField>
        <TextField #password hint="Password" autocorrect="false" returnKeyType="done"
                   class="input input-border" secure="true"></TextField>

        <Button text="Register" (tap)="onRegister(email,password)"></Button>

    </StackLayout>
</side-drawer-page>
