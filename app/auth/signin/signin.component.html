<side-drawer-page>
    <StackLayout>

        <!--some image can go here...-->

        <StackLayout style="height: 20%"></StackLayout>

    <StackLayout *ngIf="!resetClicked">

        <StackLayout orientation="horizontal">
            <Label text="" style="width: 10%"> </Label>

        <TextField #email hint="Email" autocorrect="false" returnKeyType="done"
                   class="input input-border" style="width: 80%"></TextField>


        </StackLayout>

        <StackLayout orientation="horizontal">
            <Label text="" style="width: 10%"> </Label>
        <TextField #password hint="Password" autocorrect="false" returnKeyType="done"
                   class="input input-border" secure="true" style="width: 80%"></TextField>
        </StackLayout>

        <Button text="Signin" (tap)="onSignin(email,password)"
        style="background-color: #0A4C58; color: white;width: 90%"></Button>

        <StackLayout orientation="horizontal">
            <Label text="" style="width:20%"> </Label>
        <Label text="Forgot password?" (tap)="onResetActivated()"></Label>
        </StackLayout>
    </StackLayout>

        <StackLayout *ngIf="resetClicked">
            <StackLayout orientation="horizontal">
                <Label text="" style="width: 10%"> </Label>
                <TextField #email2 hint="Email" autocorrect="false" returnKeyType="done"
                           class="input input-border" style="width: 80%"></TextField>
            </StackLayout>
            <Button text="Reset Password" (tap)="onForgotPassword(email2)"
                    style="background-color: #0A4C58; color: white;width: 90%"></Button>

        </StackLayout>

    </StackLayout>
</side-drawer-page>
