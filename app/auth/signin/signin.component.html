<side-drawer-page>
    <StackLayout>

        <RadDataForm [source]="userId">

            <TKEntityProperty  name="username" hintText="Username" index="0">
                <TKPropertyEditor type="Text"></TKPropertyEditor>
            </TKEntityProperty>

            <TKEntityProperty name="password" hintText="Password" index="1">
                <TKPropertyEditor type="Password" secure="true"></TKPropertyEditor>
            </TKEntityProperty>

        </RadDataForm>

        <Button text="Signin" (tap)="onSignin()"></Button>

    </StackLayout>
</side-drawer-page>
